<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind CSS - Ejemplo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    
    <!-- Título -->
    <h1 class="text-4xl font-bold mb-4 text-center">
      ¿Qué es Tailwind CSS?
    </h1>

    <!-- Texto descriptivo -->
    <p class="text-lg text-center max-w-2xl mb-8">
      Tailwind CSS es un framework de CSS de utilidad primero que te permite construir diseños directamente en tu HTML. 
      En lugar de escribir clases personalizadas en un archivo CSS, usas clases predefinidas para aplicar estilos rápidamente.
    </p>

    <!-- Botones -->
    <div class="flex space-x-4">
      <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
        Ver Documentación
      </button>
      <button class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
        Comenzar
      </button>
    </div>
  </div>

</body>
</html>
